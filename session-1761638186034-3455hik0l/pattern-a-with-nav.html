<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia LLC - 合同会社ガイア | パターンA</title>
    <meta name="description" content="合同会社ガイアは不動産事業、建築工事設計、広告看板事業などを通じて、お客様に最適な価値創造を提案します。">
    <style>
        /* パターン切り替えナビゲーション */
        .pattern-nav {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 999;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .pattern-nav h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .pattern-nav a {
            display: block;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            text-decoration: none;
            color: #666;
            border-radius: 5px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .pattern-nav a:hover {
            background: #f0f0f0;
        }

        .pattern-nav a.active {
            background: #1a5490;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .pattern-nav {
                top: auto;
                bottom: 20px;
                right: 20px;
                padding: 0.75rem;
            }

            .pattern-nav h4 {
                font-size: 0.8rem;
            }

            .pattern-nav a {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- パターン切り替えナビゲーション -->
    <div class="pattern-nav">
        <h4>デザインパターン</h4>
        <a href="pattern-a-with-nav.html" class="active">パターンA</a>
        <a href="pattern-b-with-nav.html">パターンB</a>
        <a href="pattern-c-with-nav.html">パターンC</a>
    </div>

    <script>
        // pattern-a.htmlの内容を読み込む
        fetch('pattern-a.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const body = doc.querySelector('body');

                // 既存のbody内容を取得（pattern-navを除く）
                const patternNav = document.querySelector('.pattern-nav');
                document.body.innerHTML = body.innerHTML;
                document.body.insertBefore(patternNav, document.body.firstChild);

                // スタイルも追加
                const styles = doc.querySelectorAll('style');
                styles.forEach(style => {
                    if (!document.querySelector(`style:contains("${style.textContent.substring(0, 50)}")`)) {
                        document.head.appendChild(style);
                    }
                });

                // スクリプトも実行
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.textContent = oldScript.textContent;
                    document.body.appendChild(newScript);
                });
            });
    </script>
</body>
</html>
