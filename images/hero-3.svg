    <path d="M80,600 C260,480 560,500 920,640" opacity="0.5" />
  </g>
  <g fill="none" stroke="#ff6f61" stroke-width="2" opacity="0.55">
    <path d="M200,360 C380,260 620,320 820,260" />
    <path d="M300,440 C520,380 760,420 980,360" opacity="0.6" />
  </g>
  <g opacity="0.75">
