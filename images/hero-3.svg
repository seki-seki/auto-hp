    <clipPath id="clip-curve">
      <path d="M0,640 C220,560 380,700 600,640 C820,580 980,660 1200,600 L1200,800 L0,800 Z" />
    </clipPath>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
