<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaia LLC | デザインパターン</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="index-shell">
  <div class="tab-container">
    <header class="tab-header">
      <h1>Gaia LLC ブランドサイト デザインパターン</h1>
      <p>不動産・建築・広告の横断的な価値創造を担う Gaia LLC のために、ブランドモチーフとカラーストーリーを掛け合わせた 3 つの Web 体験を用意しました。タブ操作でパターンを切り替えてご覧ください。</p>
    </header>
    <div class="tab-list" role="tablist" aria-label="デザインテーマの切り替え">
      <button id="tab-pattern-1" role="tab" aria-controls="panel-pattern-1" aria-selected="true">モダンミニマル</button>
      <button id="tab-pattern-2" role="tab" aria-controls="panel-pattern-2" aria-selected="false" tabindex="-1">ダーク×グラデーション</button>
      <button id="tab-pattern-3" role="tab" aria-controls="panel-pattern-3" aria-selected="false" tabindex="-1">ビジュアルリッチ &amp; Bold</button>
    </div>
    <div class="tab-panels">
      <section id="panel-pattern-1" role="tabpanel" aria-labelledby="tab-pattern-1">
        <iframe title="モダンミニマル デザイン" loading="lazy" data-src="pattern-1.html"></iframe>
      </section>
      <section id="panel-pattern-2" role="tabpanel" aria-labelledby="tab-pattern-2" hidden>
        <iframe title="ダーク×グラデーション デザイン" loading="lazy" data-src="pattern-2.html"></iframe>
      </section>
      <section id="panel-pattern-3" role="tabpanel" aria-labelledby="tab-pattern-3" hidden>
        <iframe title="ビジュアルリッチ &amp; Bold デザイン" loading="lazy" data-src="pattern-3.html"></iframe>
      </section>
    </div>
  </div>
</body>
</html>
