<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaia LLC | デザインコンセプトギャラリー</title>
  <meta name="description" content="Gaia LLCのために設計した3つのWebデザインコンセプトをタブで切り替えて閲覧できます。" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="index">
  <main>
    <h1>Gaia LLC Webコンセプトギャラリー</h1>
    <p>不動産開発・建築設計・広告看板・保険事業を展開するGaia LLCのブランドを、3つの異なるテーマで表現しました。タブ操作で各パターンを切り替え、ジェネラティブアートを活かしたヒーロー体験をご覧ください。</p>

    <div class="tablist" role="tablist" aria-label="デザインパターン">
      <button role="tab" id="tab-minimal" aria-controls="panel-minimal" aria-selected="true">モダンミニマル</button>
      <button role="tab" id="tab-dark" aria-controls="panel-dark" aria-selected="false" tabindex="-1">ダークグラデーション</button>
      <button role="tab" id="tab-bold" aria-controls="panel-bold" aria-selected="false" tabindex="-1">ビジュアルリッチ</button>
    </div>

    <section id="panel-minimal" role="tabpanel" aria-labelledby="tab-minimal">
      <iframe title="モダンミニマルデザインのプレビュー" data-src="pattern-1.html" loading="lazy"></iframe>
    </section>
    <section id="panel-dark" role="tabpanel" aria-labelledby="tab-dark" hidden>
      <iframe title="ダークグラデーションデザインのプレビュー" data-src="pattern-2.html" loading="lazy"></iframe>
    </section>
    <section id="panel-bold" role="tabpanel" aria-labelledby="tab-bold" hidden>
      <iframe title="ビジュアルリッチデザインのプレビュー" data-src="pattern-3.html" loading="lazy"></iframe>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
