<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaia LLC | デザインパターン一覧</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      --surface: #ffffff;
      --surface-alt: #f4f5f7;
      --text: #172b4d;
      --muted: #6b778c;
      --accent: #0052cc;
      --accent-soft: #deebff;
      --shadow: 0 12px 30px rgba(9, 30, 66, 0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, var(--surface-alt), #ebecf0 60%, #f4f5f7 100%);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--surface);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .hero {
      padding: 48px 5vw 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 32px;
    }

    .hero h1 {
      margin: 0 0 8px;
      font-size: clamp(32px, 5vw, 44px);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      padding: 0 5vw 24px;
      border-bottom: 1px solid #c1c7d0;
      flex-wrap: wrap;
    }

    .tab-button {
      border: none;
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      font-size: 15px;
    }

    .tab-button:hover {
      background: var(--accent-soft);
      color: var(--accent);
      transform: translateY(-1px);
    }

    .tab-button.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(0, 82, 204, 0.3);
    }

    main {
      padding: 32px 5vw 64px;
    }

    .frame-wrapper {
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 70vh;
      border: 1px solid #dfe1e6;
    }

    iframe {
      width: 100%;
      border: none;
      min-height: 70vh;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 32px 16px 48px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
      }

      .tabs {
        padding-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <div>
        <h1>Gaia LLC デザインギャラリー</h1>
        <p>Atlassian Design System に着想を得た 3 つのビジュアルパターンから、ブランドに最適なデザインをご検討ください。</p>
      </div>
      <div>
        <span style="display:inline-flex; align-items:center; gap:8px; font-size:14px; color:var(--muted); background:var(--surface-alt); padding:10px 16px; border-radius:999px;">
          <span style="width:10px; height:10px; border-radius:50%; background:var(--accent);"></span>
          Inspired by Atlassian Design System
        </span>
      </div>
    </div>
    <nav class="tabs">
      <button class="tab-button active" data-target="pattern-1.html">Pattern 01</button>
      <button class="tab-button" data-target="pattern-2.html">Pattern 02</button>
      <button class="tab-button" data-target="pattern-3.html">Pattern 03</button>
    </nav>
  </header>
  <main>
    <div class="frame-wrapper">
      <iframe id="pattern-frame" src="pattern-1.html" title="Gaia LLC デザインパターン"></iframe>
    </div>
  </main>
  <footer>
    © Gaia LLC. All rights reserved.
  </footer>
  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const frame = document.getElementById('pattern-frame');

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        frame.src = btn.dataset.target;
      });
    });
  </script>
</body>
</html>
